<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="timer.css">
  </head>
  <body>
    <div id="timerText">
      <span id="timerHour">00</span>
      <span>:</span>
      <span id="timerMinute">00</span>
      <span>:</span>
      <span id="timerSecond">00</span>
    </div>
    <div class="rowOfButtons">
      <div class="colOfButtons">
        <div>
          <button id="increaseHourButton">+</button>
        </div>
        <div>
          <button id="decreaseHourButton">-</button>
        </div>
      </div>
      <div class="colOfButtons">
        <div>
          <button id="increaseMinuteButton">+</button>
        </div>
        <div>
          <button id="decreaseMinuteButton">-</button>
        </div>
      </div>
      <div class="colOfButtons">
        <div>
          <button id="increaseSecondButton">+</button>
        </div>
        <div>
          <button id="decreaseSecondButton">-</button>
        </div>
      </div>
    </div>
    <div>
      <button id="startTimerButton">Start</button>
    </div>
    <div>
      <button id="resetTimerButton">Reset</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
